<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066ff" /> <!-- MTU Blue -->
      <stop offset="100%" stop-color="#00ccff" /> <!-- Lighter Cyan/Blue -->
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background Shape -->
  <rect x="32" y="32" width="448" height="448" rx="120" fill="url(#grad)" filter="url(#shadow)" />
  
  <!-- Stylized M -->
  <!-- Using a geometric path for a custom 'M' logo look -->
  <path d="M130 350 V 160 L 256 280 L 382 160 V 350" 
        stroke="white" 
        stroke-width="60" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none" />
</svg>
